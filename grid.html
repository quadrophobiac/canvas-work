    var gridCalc = function(dim, grid, context, plots, colours){
        // dim assumes that a square space is to be plotted
        console.log(typeof(plots));
        var ctx = context;
        var gridRows = Math.sqrt(grid);
        var centre = (dim/gridRows)/2;
        var counter = 0; // internal measure

        for(i = 0; i < gridRows; i++){
            for(j = 0; j < gridRows; j++){
                ctx.beginPath();
                var x = centre+j*(2*centre);
                var y = centre+i*(2*centre);
                var radius = centre/1.075; // range between 1.075 - 1.250, increments of .NNN ^ -2 [half it each time]
                var startAngle = 0;
                var endAngle = Math.PI*2;
                var clockWise =  false;
                ctx.strokeStyle = colours[counter];
                ctx.arc(x,y,radius,startAngle,endAngle, clockWise);
                ctx.stroke();
                plots.push({
                    'x': x,
                    'y': y,
                    'width': radius,
                    'color': colours[counter]
                });
                counter++;
            }
        }
        return plots;
    };

//    gridCalc(950, 9, ctx); // nice geometry effects

    function renderRGB(conversion){
        return "rgb("+conversion.r+','+conversion.g+','+conversion.b+")";
    }

    function hexToRgb(hex) {
        // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }
