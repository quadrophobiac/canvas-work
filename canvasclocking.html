<script>
    // rAF

        // we don't want setTimeout because it is reviled

    var requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame;

    var $ = document.querySelector.bind(document);


    var fps = 30;
    var now;
    var then = Date.now();
    var interval = 6;
    var delta;

    // For this demo
    var frameCounter = 0; // counter = overall number of frameRequest refreshes
    var first = then;


    function draw() {

        requestAnimationFrame(draw);

        now = Date.now();
        delta = now - then;
        //console.log(delta);

        if (delta > interval) {
            // update time stuffs

            then = now - (delta % interval);

            // ... Code for Drawing the Frame ...
            var time_el = (then - first)/1000;
//            $('#frame_count').innerHTML = parseInt(time_el) + 's = '; // just display seconds

            $('#frame_count').innerHTML =
                    ++frameCounter + 'f / ' + parseInt(time_el) + 's = '
                    + parseInt(frameCounter/time_el) + 'fps';
        }
    }

    draw();


</script>
